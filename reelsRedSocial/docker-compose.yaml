      - discovery-server
      - rabbitmq
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://localhost:8761
      - SPRING_RABBITMQ_HOST=rabbitmq
    ports: 
      - "8094:8094"
