<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reelss</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<div>
			<a href="/save/0" class="btn btn-primary">Agregar</a>
		</div>
		<h2 th:if="${list.isEmpty()}">No hay reelss</h2>
		<div th:if="${!list.isEmpty()}">
			<h2>Reelss</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre del Post</th>
						<th>Cuenta</th>
						<th>Ruta Video</th>
						<th>Comentario del Post</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reels : ${list}">
						<td th:text="${reels.nombre}">
						<td th:text="${reels.nombrecuenta}">
						<td th:text="${reels.rutavideo}">
						<td th:text="${reels.postcomentario}">
						<td><a class="btn btn-info" th:href="@{/save/{id}(id=${reels.id})}">Editar</a></td>
						<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${reels.id})}">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
